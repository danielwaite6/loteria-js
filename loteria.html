<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Megasena</a>
            </div>
        </nav>
    </header>


    <div class="container-fluid">
        <main class="col-xs-12 col-md-8">
            <div class="container-fluid mt-5">
                <div id="ganhou" class="alert alert-success">Que pena. Não foi dessa vez. Você acertou N números.</div>
            </div>
            <div class="jumbotron mt-5">
                <h1 class="display-4">Aposte sua sorte!</h1>
                <p class="lead">Preencha os campos abaixo para treinar o jogo de sorte do megasena.</p>
                <hr class="my-4">

                <form id="loteria-form">
                    <div class="row">
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero1">Primeiro número</label>
                                <input type="number" min="1" max="60" class="form-control" id="numero1" placeholder="Digite o primeiro">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero2">Segundo número</label>
                                <input type="number" min="1" max="60" class="form-control" id="numero2" placeholder="Digite o Segundo">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero3">Terceiro número</label>
                                <input type="number" min="1" max="60" class="form-control" id="numero3" placeholder="Digite o Terceiro">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero4">Quarto número</label>
                                <input type="number" min="1" max="60" class="form-control" id="numero4" placeholder="Digite o Quarto">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero5">Quinto número</label>
                                <input type="number" min="1" max="60" class="form-control" id="numero5" placeholder="Digite o Quinto">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero6">Sexto número</label>
                                <input type="number" min="1" max="60" class="form-control" id="numero6" placeholder="Digite o Sexto">
                            </div>
                        </div>
                    </div>
                </form>

                <button class="btn btn-primary btn-lg mt-5 form-control" href="#" role="button" onclick="apostar()">apostar</button>
            </div>
        </main>

        <aside class="col-xs-12 col-md-4">
            <div id="resultado">
                <h1>Resultados</h1>

                <div id="numerosSorteados"></div>
                <div id="numerosEscolhidos"></div>
            </div>
        </aside>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="loteria.js"></script>
</body>
</html>
