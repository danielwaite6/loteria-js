<body>

    <header class="">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Megasena</a>
            </div>
        </nav>
    </header>


    <div class="container-fluid">
        <main class="col-xs-12 col-md-12">
            <div class="container-fluid mt-5">
                <section id="numerosSorteados" class="col col-md-6">
                    <h2>Os seus números foram:</h2>
                    <ul>
                        <li id="Myli-1">?</li>
                        <li id="Myli-2">?</li>

                        <li id="Myli-4">?</li>
                        <li id="Myli-5">?</li>
                        <li id="Myli-6">??</li>
                    </ul>
                </section>
                <section id="numerosEscolhidoss" class="col col-md-6">
                    <h2>Os números sorteados foram:</h2>
                    <ul>
                        <li id="Myli-7">!!!</li>
                        <li id="Myli-8">!!!</li>
                        <li id="Myli-9">!!!</li>
                        <li id="Myli-10">!!!</li>
                        <li id="Myli-11">!!!</li>
                        <li id="Myli-12">!!!</li>
                    </ul>
                </section>
                <section>
                    <div id="mensagem" class=""></div>
                </section>
            </div>
            <div class="jumbotron mt-5">
                <h1 class="display-4">Aposte sua sorte!</h1>
                <p class="lead">Preencha os campos abaixo para treinar o jogo de sorte do megasena.</p>
                <hr class="my-4">

                <form id="loteria-form">
                    <div class="row">
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero1">Primeiro número</label>
                                <input type="number" class="form-control" id="numero1" placeholder="Digite o primeiro">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero2">Segundo número</label>
                                <input type="number" class="form-control" id="numero2" placeholder="Digite o Segundo">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero3">Terceiro número</label>
                                <input type="number" class="form-control" id="numero3" placeholder="Digite o Terceiro">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero4">Quarto número</label>
                                <input type="number" class="form-control" id="numero4" placeholder="Digite o Quarto">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero5">Quinto número</label>
                                <input type="number" class="form-control" id="numero5" placeholder="Digite o Quinto">
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-2">
                            <div class="form-group">
                                <label for="numero6">Sexto número</label>
                                <input type="number" class="form-control" id="numero6" placeholder="Digite o Sexto">
                            </div>
                        </div>
                    </div>
                </form>

                <button id="btn1" name="btn1" class="btn btn-primary btn-lg mt-5" href="#" 
                        role="button"  >
                    Apostar               
                </button>
            </div>
        </main>
    </div>
    
    <script src="bundle.js">
    </script>

</html>
